<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="modal">
      <div class="modal__icon-wrapper circle">
        <img src="/images/icon-star.svg" alt="Star">
      </div>
      <h1 class="modal__heading">How did we do?</h1>
      <p class="modal__paragraph">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rate-wrapper">
        <span class="rate-wrapper__rate circle">1</span>
        <span class="rate-wrapper__rate circle">2</span>
        <span class="rate-wrapper__rate circle">3</span>
        <span class="rate-wrapper__rate circle">4</span>
        <span class="rate-wrapper__rate circle">5</span>
      </div>
      <button class="modal__button">Submit</button>
    </div>
    <div class="modal submit-modal">
      <div class="illustration-wrapper"><img src="/images/illustration-thank-you.svg" alt="Receipt illustration"></div>
      <p class="submit-modal__rate-submitted">You selected <!-- Add rating here --> out of 5</p>
      <h2 class="submit-modal__heading">Thank you!</h2>
      <p class="submit-modal__paragraph">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>
</body>
</html>
