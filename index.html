<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="modal" id="modal">
      <div class="modal__icon-wrapper circle">
        <img src="/images/icon-star.svg" alt="Star">
      </div>
      <h1 class="modal__heading">How did we do?</h1>
      <p class="modal__paragraph">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <form action="#" method="get" class="modal__form">
        <div class="rate-wrapper">
          <input type="radio" name="rate" id="r1" value="1"><label for="r1" class="circle">1</label>
          <input type="radio" name="rate" id="r2" value="2"><label for="r2" class="circle">2</label>
          <input type="radio" name="rate" id="r3" value="3"><label for="r3" class="circle">3</label>
          <input type="radio" name="rate" id="r4" value="4"><label for="r4" class="circle">4</label>
          <input type="radio" name="rate" id="r5" value="5"><label for="r5" class="circle">5</label>
        </div>
      </form>
      <input class="modal__button" type="button" value="Submit" id="submit" onClick={submitRate()}>
    </div>
    <div class="modal submit-modal" id="thankYouModal">
      <div class="illustration-wrapper"><img src="/images/illustration-thank-you.svg" alt="Receipt illustration"></div>
      <p class="submit-modal__rate-submitted" id="rateMsg">You selected <span id="rateNum"></span> out of 5</p>
      <h2 class="submit-modal__heading" id="submitModalHeading">Thank you!</h2>
      <p class="submit-modal__paragraph" id="submitModalPara">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
